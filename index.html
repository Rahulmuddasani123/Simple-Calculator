<!DOCTYPE html>
<html>

<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class='body'>

    <div class="container mt-5">
        <div class="row ">
            <div class="col-6 col-lg-4 main-cont">
                <h5 class="title">CALCULATOR</h5>
                <input class="screen" type="text" name="" id="screen" value="" placeholder="0" readonly /><br>
                <div class="">
                    <input type="button" name="" id="" value="1" class="number" onclick="demo(1)" />
                    <input type="button" name="" id="" value="2" class="number" onclick="demo(2)" />
                    <input type="button" name="" id="" value="3" class="number" onclick="demo(3)" />
                    <input type="button" name="" id="" value="+" class="number symbol" onclick="demo('+')" />

                </div>
                <div class="">
                    <input type="button" name="" id="" value="4" class="number" onclick="demo(4)" />
                    <input type="button" name="" id="" value="5" class="number" onclick="demo(5)" />
                    <input type="button" name="" id="" value="6" class="number" onclick="demo(6)" />
                    <input type="button" name="" id="" value="-" class="number symbol" onclick="demo('-')" />

                </div>
                <div class="">
                    <input type="button" name="" id="" value="7" class="number" onclick="demo(7)" />
                    <input type="button" name="" id="" value="8" class="number" onclick="demo(8)" />
                    <input type="button" name="" id="" value="9" class="number" onclick="demo(9)" />
                    <input type="button" name="" id="" value="*" class="number symbol" onclick="demo('*')" />

                </div>
                <div class="">
                    <input type="button" name="" id="" value="." class="number" onclick="demo('.')" />
                    <input type="button" name="" id="" value="0" class="number" onclick="demo(0)" />
                    <input type="button" name="" id="" value="%" class="number symbol " onclick="demo('%')" />

                    <input type="button" name="" id="" value="/" class="number symbol" onclick="demo('/')" />


                </div>

                <div class="">

                    <input type="button" name="" id="" value="X" class="number clear" onclick="demo2()" />
                    <input type="button" name="" id="" value="=" class="number equals" onclick="demo1('=')" />

                </div>
            </div>

        </div>

    </div>
<script src="calculator.js"></script>
</body>
</html>
